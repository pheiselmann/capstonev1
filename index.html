<head>
  <meta charset="utf-8" name="description" content="Capstone project for Thinkful web dev course - interactive movie search app using TasteDive API">
  <meta name="viewport" content="width=device-width">
  <title>Interactive Movie Search using TasteDive API</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container">

  <main>

    <div class="start-page" style="display: none;">
        <h1>Find Me Some Good Movies!</h1>
        <p>This app provides an interactive movie search experience.  I will find you some good movie suggestions based upon your responses.</p>
        <p><em>Start by entering the title of a movie you like below!</em></p>
        <form action="#" class="js-search-form">
          <label for="query"></label>
          <input type="text" class="js-query">
          <button type="submit">Search</button>
        </form>
    </div>

    <div class="question-page" style="display: none;">
        <!-- <h3><span class="question-count"></span> : <span class="question-text"></span></h3> -->
        <form name="current-question">
          <ol type="A" class="choices"></ol>
          <button type="submit">Submit</button>
          <button class="restart-game">Start over</button>
        </form>
    </div>
